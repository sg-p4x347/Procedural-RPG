// Continent generation configuration file
// These values can be changed, with adverse affects to the way the continent generates

// General
width = 1024; // in meters
landAmplitude = 0.2; // scale factor for the continent map above ocean level
oceanAmplitude = 0.6; // scale factor for the continent map below ocean level
biomeDeviationConst = 0.75; // scales the ammount of deviation that mountain ranges have
biomeCutoff = 16; // grid spacing of biome samples

// Continent Map (determines the rough shape of the continent, where land and sea are)
CM_initialDeviation = 0.125; // initial vertical deviation (% of width)
CM_roughness = 0.55; // 0.0 is absolute roughness, 1.0 is no decrease in deviation per iteration
CM_zoom = 2; // how many iterations the deviation is not decreased
offset = 1.5; // offset that makes the continent larger (% of height)

// Biome Map
BM_initialDeviation = 1.0; // initial vertical deviation
BM_roughness = 1.0; // 0.0 is absolute roughness, 1.0 is no decrease in deviation per iteration
BM_zoom = 3; // how many iterations the deviation is not decreased

// Terrain Map (the final terrain mesh generation, incorperating the continent and biome maps)
TM_initialDeviation = 0.0625; // initial vertical deviation (% of width)
TM_roughness = 0.45; // 0.0 is absolute roughness, 1.0 is no decrease in deviation per iteration